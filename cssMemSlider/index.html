<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CssMemSlider</title>
</head>

<body>
    <div class="wrapper">
        <input type="radio" name="slide" id="slide4" checked />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide1" />


        <div class="slider__items">
            <img class="mem m1" src="./img/mem4.jpg" alt="mem" />
            <img class="mem" src="./img/mem3.jpg" alt="mem" />
            <img class="mem" src="./img/mem2.jpg" alt="mem" />
            <img class="mem" src="./img/mem1.jpg" alt="mem" />
        </div>

        <div class="block">

            <div class="block__text">
                <div class="item-text text4"> Me: когда все поломала и не успеваешь к дедлайну</div>
                <div class="item-text text3">
                    Как бы хорошо ты ни знал англйиский, 25 years ты прочитаешь как "двадцать пять еарс"
                </div>
                <div class="item-text text2"> А я гворила, вкладывайся в меня</div>
                <div class="item-text text1"> About me</div>
            </div>

            <div class="block__nav">
                <label class="nav" for="slide4"><span class="btn item4"></span></label>
                <label class="nav" for="slide3"><span class="btn item3"></span></label>
                <label class="nav" for="slide2"><span class="btn item2"></span></label>
                <label class="nav" for="slide1"><span class="btn item1"></span></label>
            </div>

        </div>
    </div>

</body>

</html>
